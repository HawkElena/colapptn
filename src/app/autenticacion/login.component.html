
  <div class="container text-center pb-5">
  <!-- <h4 class=" card-header alinear" >Login</h4> -->
  <img  src="assets/img/login2.jpg"
        class="img-fluid"
        style="position: absolute; right: 0; top: 0; z-index: -100; opacity: 0.75;">
  <div class="row">
    <div class="card-body col-md-4">

    </div>
    <div class="card-body col-md-4 borde_redondeadotext " style="border-style: solid;
                border-color: #1B55F3;
                background-color: #F9FAFD;
                margin-left: 5px;
                margin-right: 5px;
                margin-top: 150px;
                border-width: thin;">
      <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> -->
        <form [formGroup]="loginForm"  (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="borde_redondeadotext form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="borde_redondeadotext form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group ">
          <!-- <button [disabled]="loading" class="borde_redondeadotext btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <a routerLink="../register" class="btn btn-link">Register</a> -->
          <p>
            <input class="btn btn-primary" type="submit" value="Log in">
          </p>
        </div>
      </form>
    </div>
    <div class="card-body col-md-4">

    </div>
  </div>



</div>
