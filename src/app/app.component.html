<div *ngIf="!_currentUser.authlogeado; then autenticarse else cargacomponentes"></div>
<ng-template #autenticarse >
  <router-outlet></router-outlet>
  <!-- <login></login> -->
</ng-template>
<ng-template #cargacomponentes >
  <div class="page-wrapper" style="background-color: #ecf0f5; min-height: 1126px;"
    [ngClass]="{'toggled' : getSideBarState()}" *ngIf="_currentUser.authlogeado">
    <app-sidebar></app-sidebar>
    <main class="page-content">
      <div class="container-fluid">
        <div class="row">
          <div class="form-group col-md-12">
            <!-- <h2> <img src="assets/img/angular.png" alt="angular logo" width="70px"> Angular Sidebar Template</h2>
                  <hr>
                  <p>This is a responsive sidebar template with dropdown menu built with angular 7 and bootstrap 4.</p> -->
            <button class="btn btn-outline-secondary mr-1 mb-1 fa fa-align-justify" (click)="toggleSidebar()"></button>
            <button class="btn btn-outline-secondary mr-1 mb-1 fas fa-sign-out-alt" (click)="logout()"> Logout</button>
            <!-- <button class="btn btn-secondary" (click)="toggleBackgroundImage()">Toggle Backgr. Image</button> -->
            <router-outlet></router-outlet>

          </div>

        </div>
        <div class="attribution text-center badge badge-warning     background-color: #ecf0f5;">
          powered by <strong>Consulting Group -CGIT-</strong>
        </div>
      </div>
      <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>

    </main>

    <!-- <a href="https://github.com/azouaoui-med/angular-pro-sidebar"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a> -->
  </div>

</ng-template>
